{% extends "app1/base.html" %} {% block content %}
<table border="2" cellspacing="10" class="col__mg">
  <tr>
    <th colspan="4">Phòng chờ</th>
  </tr>
  <tr>
    <th>Tên bệnh nhân</th>
    <th>Ngày Sinh</th>
    <th>Ngày khám</th>
    <th>CCCD</th>
  </tr>
  {% if dq %} {% for item in dq %}
  <tr>
    <td>{{item.NameBN}}</td>
    <td>{{item.Date}}</td>
    <td>{{item.DateK}}</td>
    <td>{{item.CCCD}}</td>
  </tr>
  {% endfor %} {% else %}
  <h1 style="color: red">Chưa có bệnh nhân nào</h1>
  {% endif %}
</table>
{%endblock content%}
